<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container calendar-container">
        <header>
            <h1>Calendario de Tareas</h1>
            <a href="index.html" class="btn btn-back"><i class="fas fa-arrow-left"></i> Volver a la Lista</a>
        </header>

        <div class="calendar-controls">
            <button id="prevMonth" class="btn btn-nav"><i class="fas fa-chevron-left"></i></button>
            <h2 id="currentMonth">Mes Actual</h2>
            <button id="nextMonth" class="btn btn-nav"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="calendar" id="calendar">
            <div class="weekdays">
                <div>Dom</div>
                <div>Lun</div>
                <div>Mar</div>
                <div>Mié</div>
                <div>Jue</div>
                <div>Vie</div>
                <div>Sáb</div>
            </div>
            <div class="days" id="calendarDays">
                <!-- Los días del calendario se generarán dinámicamente -->
            </div>
        </div>

        <div class="day-tasks" id="dayTasks">
            <h3 id="selectedDate">Selecciona una fecha</h3>
            <ul id="tasksForDay" class="task-list calendar-task-list">
                <!-- Las tareas para el día seleccionado se mostrarán aquí -->
            </ul>
        </div>

        <footer>
            <p>Desarrollado por: Gabriel de Jesús Cornejo Luna, Joel Zavala Duran y Adiana Noemi Pech Cauich</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
