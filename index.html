<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mi Lista de Tareas</h1>
            <a href="calendar.html" class="btn btn-calendar"><i class="fas fa-calendar-alt"></i> Ver Calendario</a>
        </header>

        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Añadir nueva tarea...">
            <input type="date" id="taskDate">
            <button id="addTask" class="btn btn-add"><i class="fas fa-plus"></i> Añadir</button>
        </div>

        <div class="task-filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Pendientes</button>
            <button class="filter-btn" data-filter="completed">Completadas</button>
        </div>

        <ul id="taskList" class="task-list">
            <!-- Las tareas se añadirán aquí dinámicamente -->
        </ul>

        <div class="task-stats">
            <p>Tareas pendientes: <span id="pendingTasks">0</span></p>
            <p>Tareas completadas: <span id="completedTasks">0</span></p>
        </div>

        <footer>
            <p>Desarrollado por: Gabriel de Jesús Cornejo Luna, Joel Zavala Duran y Adiana Noemi Pech Cauich</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
